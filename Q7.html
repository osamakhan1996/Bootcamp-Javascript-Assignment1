<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (var i = 0; i <= 100; i++) {
            if (i % 3 == 0 && i % 5 == 0) {
                document.write(i + "FizzBuzz"+ "<br>")
            }
            else if (i % 3 == 0) {
                document.write(i + "Fizz"+ "<br>")
            }
            else if (i % 5 == 0) {
                document.write(i + "Buzz"+ "<br>")
            }
        }

    </script>
</body>

</html>
